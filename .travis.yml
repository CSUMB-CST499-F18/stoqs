language: python
python:
  - "2.7"
addons:
  postgresql: "9.3"
before_install: 
  - sudo apt-get install -q memcached python-memcache imagemagick
  - sudo apt-get install -q python-numpy python-scipy python-matplotlib 
  - sudo apt-get install -q python-psycopg2 
env:
  - DJANGO=1.7
install:
  - pip install --upgrade pip
  - pip install -r requirements/ci.txt
before_script:
  - psql -c 'CREATE DATABASE template_postgis;' -U postgres
  - psql -c 'CREATE EXTENSION postgis;' -U postgres -d template_postgis
  - psql -c 'CREATE EXTENSION postgis_topology;' -U postgres -d template_postgis
  - psql -c 'ALTER ROLE travis SUPERUSER;' -U postgres
  - psql -c '\du' -U postgres -d template_postgis
script:  
  - ./test.sh
after_script:
  - coveralls debug
notifications:
  email:
    on_success: change
    on_failure: always
